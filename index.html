<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Survey</title>
  </head>
  <body>
    <div class="my-class">
      <div class="container">
        <img src="img/photo2.jpg" alt="background.">
        <h1 id="result">What track best suits you?</h1>
        <form id="survey">
          <h3>Do you prefer front-end, or back-end?</h3>
          <select class="form-control" id="front-back">
            <option value ="5">Front</option>
            <option value ="0">Back</option>
          </select>
          <h3>Do you want to work for a big or small company?</h3>
          <select class="form-control" id="big-small">
            <option value="10">Big</option>
            <option value="15">Small</option>
          </select>
          <h3>Would you like to work on an app or server?</h3>
          <select class="form-control" id="app-server">
            <option value="10">App</option>
            <option value="15">Server</option>
          </select>
          <h3>Do you like to design?</h3>
          <select class="form-control" id="design">
            <option value="10">Yes</option>
            <option value="15">No</option>
          </select>
          <h3>Do you want to lean a language that is relativly easy to learn or more of a challenge?</h3>
          <select class="form-control" id="easy-hard">
            <option value="10">Easy</option>
            <option value="15">Hard</option>
          </select>
           <br>
           <br>
          <input type="submit" id="submit-btn">
        </form>
      </div>
    </div>
  </body>
</html>
